<section class="container mt-5">
    <div>
        <h1 class="d-flex justify-content-center align-items-center mt-5">SignUp Form </h1>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center ">
        <div class="mb-3 mt-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name">

        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="signup()"> Sign Up</button>
        <a class="text-primary" routerLink="/login" routerLinkActive="active">already have an account</a>

    </div>
</section>
