<section class="container">
    <button *ngIf="!home" type="button" class="btn btn-primary my-3" (click)='gohome()'> Go Home </button>
    <div *ngFor="let todo of todos">
        <div class="container row justify-content-between">

            <h3 id="title" class="mx-3 " ngDefaultControl [(ngModel)]="title">{{todo.title}}</h3>
            <i id="title" class="mx-3 ">{{todo.completed}}</i>
        </div>
        <hr>
    </div>


</section>
